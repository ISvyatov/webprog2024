<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_3_SI</title>
    <link href="style/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <!------------------->
</head>

<body class="body">
   
    <header class="header">
        <div class="header__logo">LOGO</div>
    </header>

    <card class="card__main">


        <div class="register__main">
            <div class="register__text">
                <b2>
                    Register with Lorem
                </b2>
                <div class="register__text_shadow">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
            </div>

            <div class="card__register">
                <div class="card__register_email">
                <label class="card__register_mail_address">Email Address</label>  <!-- Enter Email-->
                <input type="email" class="label_user_mail" />
                </div>

                <div class="card__register_user_name">                      <!--Enter user`s name-->
                <label class="card__register_user_name_text"> 
                    User name
                </label>         
                <input type="text" class="label_user_name" />
                </div>

                <div class="card__register_user_password">
                    
                    <div class="password__text_for_label">
                    <label class="card__register_user_password_text">       <!--Enter user`s password-->
                        Password
                    </label>
                    <div class="password__text_strong">Strong..</div>
                    </div>
                    <div class="user_label_password_with_eye">           
                    <input type="password" class="label_user_password" />
                        <div class="password_eye_box">
                        <img src="img/eye.svg" width="22" height="19" class="password_eye">
                        </div>
                    </div>

                        <div class="card__password_remember">
                            <input type="checkbox" id="check_member" /> 
                            <label for="check_member" class="check_member_text">
                                Remember me?
                            </label>
                            <a href="#" class="forgot_password_href">Forgot Password?</a>

                        </div>

                </div> 

                <div class="register__button_main">
                    <button class="register__button">Register</button>
                </div>
            </div>
            
        </div>

    </card>

    <div class="picture">
        <img src="img/img.png" alt="family" width="653" height="739" class="picture__photo">
        <div class="card__circle c1"></div>
        <div class="card__circle c2"></div>
        <div class="card__circle c3"></div>
        <div class="card__circle c4"></div>
        <div class="card__circle c5"></div>
    </div>

</body>
