<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_2_SI</title>
    <link href="style/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>

<body class="body">
    
    <header class="header">

        <div class="header_icon">
                <img src="img/icon.svg" alt="icon" width="40" height="40" class="header_icon_svg">
        </div>

    </header>

    <media class="media">
        <div class="media_img">
            <img src="img/img2.png" alt="img" width="358" height="202" class="media_img1">
        </div>


    </media>
   
    <content class="Main_content">
        <div class="Primary_content">
            <div class="Content_information">
                Disneyland Park
            </div>

            <div class="Content_price">
                $250
            </div>
        </div>
        
        <div class="Description">
            Explore Disneyland Park, a world where fantastical dreams come true!
        </div>

        <div class="Rating">
            <img src="img/Star.png" alt="star" width="24" height="24" class="Rating_star">
            <div class="Rating_score">4.6</div> 
            <div class="Rating_shadow"> (151)</div>
            
        </div>
    </content>

    <actions class="footer_actions">
        <div class="Primary_actions">
            <div class="btn_1">
                <button class="button_1_btn">
                    <img src="img/eye.svg" alt="eye" width="24" height="24" class="eye">
                    <div class="label_text_watchlist">Watchlist</div>
                </button>
            </div>

            <div class="btn_2">
                <a href="#" class="button_2_btn">
                    
                    <img src="img/cart.svg" alt="shopping_cart" width="24" height="24" class="cart">
                
                    <div class="label_text_Addtocart">Add to cart</div>

                </a>
            </div>
        </div>
    </actions>
</body>
